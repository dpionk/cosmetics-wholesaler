<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Cosmetic</title>
    <th:block th:replace="partials/css-links"></th:block>
</head>
<body>
<div th:replace="partials/navbar"></div>
<div class="form-container">
<div class="page-title">
    EDIT COSMETIC
</div>
<form action="#" th:method="put" th:action="@{'/cosmetics/' + ${cosmetic.getId()}}" th:object="${cosmetic}">
    <div th:if="${#fields.hasErrors()}">
  <span class="validationError">
   Form errors
  </span>
    </div>
    <div class="form-group">
        <label for="image_url">Image URL (optional)</label>
        <input type="text" th:field="*{image_url}" class="form-control"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('image_url')}"
              th:errors="*{image_url}">
            </span>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" class="form-control" th:value="${cosmetic.getName()}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">
            </span>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" step="0.01" th:field="*{price}" th:value="${cosmetic.getPrice()}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('price')}"
              th:errors="*{price}">
        </span>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select class="custom-select" id="inputGroupSelect01" th:field="*{category}">
            <option value="" label="--Categories--"/>
            <option th:each="category : ${categories}" th:text="${category.getName()}" th:value="${category.getId()}"/>
        </select>
    </div>
    <input type="submit" class="btn" value="Submit changes"></input>
</form>
</div>
<th:block th:replace="partials/script-links"></th:block>
</body>
</html>
